{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block titulo %}Eliminar area{% endblock %}
{% block contenido %}
<div id="body">
<div class='col-sm-6 col-sm- offset-3'>
<br><br><br><br>
<form method="POST" action="">{% csrf_token %}
<H2><strong> Desea eliminar la comunidad {{area.nombre}}</strong></H2>
	
	<button class="btm btn-danger" type="submit">Eliminar</button>
	<a class="btn btn-default" href="{% url 'comunidad' %}">Cancelar</a>
</form>
</div>
<br> 
</div>
{% endblock %}
